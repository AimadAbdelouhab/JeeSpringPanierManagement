<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Anti-Gaspi Panier</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5 text-center">
						
						<div class="booking-cta">
					
						<H2 th:text="${p.titre}"> </H2>
						
						<div class="booking-form">
						
						 <form>	  
						
						<div class="form-group">
						 <span class="form-label">Panier N°:</span>
						 <label class="form-label" th:text="${p.id}" ></label>
                        </div>
                        
                        <div class="form-group">
						 <span class="form-label">Titre: </span>
						 <label class="form-label"th:text="${p.titre}" ></label>
                        </div>
                        
                        
						<div class="form-group">
						  <span class="form-label">Categorie :</span>
						 <label class="form-label" th:text="${p.categorie}" ></label>
						</div>
						
						<div class="form-group">
						  <span class="form-label">Description :</span>
						  <label class="form-label" th:text="${p.description}" ></label>
						</div>
						
						<div class="form-group">
						  <span class="form-label">Localisation: </span>
						  <label class="form-label" th:text="${p.localisation}" ></label>
						</div>												
						
                        <div class="form-group">
						  <span class="form-label">Publié par :</span>
						  <label class="form-label" th:text="${p.commercant.nom}" ></label>
						  <label class="form-label" th:text="${p.commercant.prenom}" ></label>
                        </div>
                        
						 <div class="form-btn">
							<button class="submit-btn">Retour</button>
						</div>

				    
				              
				</form>
						
				</div>			
		</div>
					
		 </div>
				</div>
			</div>	
		</div>	
</body>
</html>
