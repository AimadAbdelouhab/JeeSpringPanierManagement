<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Anti-Gaspi Panier</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
						<H2>Modifier le panier</H2>
						<div class="booking-form">
						 <form th:object="${panier}"  th:action="@{'/modifierPanier/' + ${panier.id}}" method="post">	
						 
						 <div class="form-group">
						  <span class="form-label" th:text="${panier.titre}">Titre :</span>
						  <input class="form-control" type="text" th:field="*{titre}">
						</div>		  
						<div class="form-group">
						  <span class="form-label" th:text="${panier.categorie}">Cat√©gorie :</span>
						  <input class="form-control" type="text" th:field="*{categorie}">
						</div>
						
						<div class="form-group">
						  <span class="form-label" th:text="${panier.localisation}">Localisation :</span>
						  <input class="form-control" type="text" th:field="*{localisation}">
						</div>
						
						<div class="form-group">
						  <span class="form-label" th:text="${panier.description}">Description :</span>
						  <input class="form-control" type="text" th:field="*{description}">
						</div>
						
													
						
						 <div class="form-btn">
							<button class="submit-btn">Modifier</button>
						</div>

				    </div>
				              
				</form>
						
			</div>
			</div>
			</div>
			</div>				
		</div>
					
		
</body>
</html>
