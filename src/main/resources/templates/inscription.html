<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
						<H2>Formulaire d'inscription</H2>
						<div class="booking-form">
						 <form action="#" th:action="@{/inscriptionUtilisateur}" th:object="${utilisateur}"  method="post">	  
						<div class="form-group">
						  <span class="form-label">Nom :</span>
						  <input class="form-control" type="text" th:field="*{nom}">
						</div>
						<div class="form-group">
						  <span class="form-label">Prénom :</span>
						  <input class="form-control" type="text" th:field="*{prenom}">
						</div>
						<div class="form-group">
						  <span class="form-label">Email :</span>
						  <input class="form-control" type="text" th:field="*{email}">
						</div>
						<div class="form-group">
						  <span class="form-label">Mot de passe :</span>
						  <input class="form-control" type="password" th:field="*{mdp}">
						</div>												
						<div class="form-group">
						<span class="form-label">Profil :</span>
						    <select class="form-control">
							  <option>Utilisateur</option>
							  <option>Commerçant</option>
						    </select>
						</div>
						 <div class="form-btn">
							<button class="submit-btn">S'inscrire</button>
						</div>

				    
				              
				</form>
						
							
		</div>
					
		 </div>
	
		</div>
		</div>
		</div>
		</div>
		</div>
