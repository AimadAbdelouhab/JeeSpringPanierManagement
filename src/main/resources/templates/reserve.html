<!doctype html>
<html lang="en">
  <head>
      <title>ANTI-GASPI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

 

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/styleU.css">    
    <link rel="stylesheet" href="css/style.css">

 

    </head>
    <body>
    
    <header>
	<nav>
  <ul>
    <li><a href="/accueil_utilisateur">Accueil</a></li>
    <li><a href="/listeReservation">Mes réservations</a></li>
     <li><a href="/listeCommercant">Les commerçants</a></li>
   
  </ul>
</nav>
</header>
    
    
    
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section"></h2>
            </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4 class="text-center mb-4">Mes Paniés réservés  </h4>
                    <div class="table-wrap">
                        <table class="table">
                        <thead class="thead-primary">
                          <tr>
                            <th>ID</th>
                            <th>Categorie</th>
                            <th>Description</th>
                            <th>Localisation</th>
                            <th>Titre</th>
                            <th>Commerçant</th>
                            <th>Action</th>
                             <th>Confirmé</th>
                          </tr>
                        </thead>
                       <tbody>
					      <tr th:each ="p:${listePanierReserve}">
					        <th th:text="${p.id}" scope="row" class="scope" ></th>
					        <td th:text="${p.categorie}"></td>
					        <td th:text="${p.description}"></td>
					        <td th:text="${p.localisation}"></td>
					        <td th:text="${p.titre}"></td>
							<td>
								<a  th:text="${p.commercant.nom}" ></a>
								<a th:text="${p.commercant.prenom}"></a>
							</td>
					        <td>
								<a  th:if="${p.confirme=='non confirmé'}"  th:href="@{'/confirmerPanier/'+ ${p.id}}"  class="btn btn-primary">Confirmer</a>
								
							</td>
							<td th:text="${p.confirme}"></td>
					      </tr>
						 
					    </tbody>
                      </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

 

 

 

    </body>
</html>
